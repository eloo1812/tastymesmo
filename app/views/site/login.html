<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js"></script>
    <title>{{title}}</title>
</head>
<body>
<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <div class="logoo">
                <img src="./assets/imagens/logo.png" class="img-logoo" alt="logo do site cujo apresenta dois talheres cruzados significando um T e escrito ao lado em preto 'asty.C' formando o nome do site">
            </div>
            <form method="POST" class="forms"  action="" >
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" name="email" id="email" required
                        placeholder="Insira seu email">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="senha" id="senha" required
                        placeholder="Insira sua senha">
                    </div>
                    <input type="submit" value="Login" class="btn solid" id="btn_login">
                
                
            </form>
            <div class="baixoo">
                <div class="separator-containerr">
                    <hr class="separator">
                    <div class="or">ou</div>
                </div>
                

                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
                <a href="/cadastro" class="social-texxt" id="ainda">Ainda nÃ£o possui uma conta? <b>Cadastre-se</b></a>
                
            </div>
            
        </div>
    </div>



</div>
</div>

    

<script src="script.js"></script>
</body>
</html>
